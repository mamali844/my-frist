<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1, #fccb90);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            font-size: 28px;
            color: #FF6F61;
        }
        p {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }
        .heart {
            font-size: 50px;
            color: #FF6F61;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }
        .btn {
            background-color: #FF6F61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #FF4B3A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Sammeri! 💖 Your message has been sent! 💌</h1>
        <p>We are so sorry you're feeling this way. Mamali will be there for you soon! 🌟</p>
        <p class="heart">❤️</p>
        <p>Hang in there, sweetie! We’re sending lots of love and support your way! 💕🌸</p>
        <p class="footer">Thank you for reaching out, Sammeri. Take care! 😊💖</p>

        <!-- Button to send the Telegram message -->
        <button class="btn" onclick="sendAttentionMessage()">Needing attention? Click here and Mamali will come as soon as possible 💖</button>
    </div>

    <script>
        function sendAttentionMessage() {
            // Send the message to Telegram
            var telegramUrl = 'https://api.telegram.org/bot8182455836:AAHaNDINaQOGrvXtcyYNCUWqP52i6XXTAhw/sendMessage?chat_id=1978046315&text=Sammeri%20needs%20you!%20❤️%20She%20clicked%20on%20the%20button%20and%20is%20waiting%20for%20you.%20Come%20as%20soon%20as%20possible%20💕';
            var img = new Image();
            img.src = telegramUrl; // This triggers the message send in the background

            // Show a thank you message after clicking
            alert('Your message has been sent, Sammeri! Mamali will come as soon as possible. 💖');
        }
    </script>
</body>
</html>
